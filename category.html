<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nike Run Shop | Product Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <span id="logo">Nike Run Shop</span>
        <span id="cart-icon">Shopping Cart (5)</span>
    </header>
    <div class="container">
        <main>
            <!-- Product category search -->
            <section>
                <form id="search-bar" action="#" method="GET">
                    <div>
                        <input type="text" name="search" size="10" placeholder="product name">
                        <input type="submit" style="display:none;">
                    </div>
                </form>
                <ul>
                    <li>Categories</li>
                    <li>Girls (15)</li>
                    <li>Boys (15)</li>
                    <li>Women (15)</li>
                    <li>Men (15)</li>
                </ul>
                <a href="#">Show All</a>
            </section>
            <section class="sim-itm-cnt">
                <header>
                    <h2>T Shirts (page 2)</h2>
                    <div>
                        <a href="#">first</a> | <a href="#">prev</a> | 2 | <a href="#">next</a>
                    </div>
                    <form id="sort-bar">
                        <label for="sort-select"></label>
                        <select name="sort" id="sort-select">
                            <option value="price">Price</option>
                            <option value="popular">Most Popular</option>
                    </form>
                </header>
                <!-- Product display grid -->
                <div id="product-grid">
                    <div id="item-1">
                        <img src="images/Men/pegasus-trail-2-mens-trail-running-shoe-JKj6Bj.jfif" height="100px"
                            width="100px">
                        <div id="item-1-desc">
                        <span>$19.99</span><br>
                        <span>Pegasus Trail 2</span>
                        </div>
                    </div>
                    <div id="item-2">
                        <img src="images/Men/pegasus-trail-2-mens-trail-running-shoe-JKj6Bj.jfif" height="100px"
                            width="100px">
                        <div id="item-2-desc">
                        <span>$19.99</span><br>
                        <span>Pegasus Trail 2</span>
                        </div>
                    </div>
                    <div id="item-3">
                        <img src="images/Men/pegasus-trail-2-mens-trail-running-shoe-JKj6Bj.jfif" height="100px"
                            width="100px">
                        <div id="item-3-desc">
                        <span>$19.99</span><br>
                        <span>Pegasus Trail 2</span>
                        </div>
                    </div>
                    <div id="item-4">
                        <img src="images/Men/pegasus-trail-2-mens-trail-running-shoe-JKj6Bj.jfif" height="100px"
                            width="100px">
                        <div id="item-4-desc">
                        <span>$19.99</span><br>

                    </div>
                    <div id="item-5">

                            width="100px">
                        <div id="item-5-desc">
                        <span>$19.99</span><br>
                        <span>Pegasus Trail 2</span>
                        </div>
                    </div>
                </div>
                <!-- Pagination nav (footer)-->
                <nav>
                    <ul>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">-></a></li>
                    </ul>
                </nav>
            </section>
        </main>
    </div>
</body>
</html>
